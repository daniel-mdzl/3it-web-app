<div>
  <mat-sidenav-container>
    <!-- Drawer -->
    <mat-sidenav #snav class="sidenav" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="item.path" (click)="snav.toggle()" *ngFor="let item of menu"><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main wrapper for the app content-->
    <mat-sidenav-content>
      <div class="container">
        <button class="drawer-button" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="row h-100">
          <div class="col-8 offset-2 align-self-center">
            <!-- content -->
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
