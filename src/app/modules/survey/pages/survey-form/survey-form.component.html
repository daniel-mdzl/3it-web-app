<form class="text-center" (ngSubmit)="onSubmit()" ngNativeValidate>
    <h1>Encuesta</h1>

    <div class="form-group pb-5">
        <label for="genre">ESTILO MUSICAL</label>
        <select class="form-select"  id="genre" required [(ngModel)]="genre" name="genre">
            <option [ngValue]="genre" *ngFor="let genre of genres">{{ genre.name }}</option>
        </select>
    </div>

    <div class="form-group pb-5">
        <label for="email">CORREO ELECTRÃ“NICO</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="tu@correo.cl" required>
    </div>

    <button type="submit" class="btn btn-primary ">Votar !</button>
</form>
